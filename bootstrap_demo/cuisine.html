    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Center the cards horizontally */
      }

      .card {
        position: relative;
        width: 100%; /* Let Bootstrap handle width */
        height: 300px; /* Fixed height for the card */
        overflow: hidden; /* Ensure card size doesn't change */
        margin: 1rem;
        flex: 0 0 auto; /* Prevents cards from shrinking */
      }
      .card-img-top {
        width: 100%; /* Ensure the image covers the card */
        height: 300px; /* Fixed height for the card */
        object-fit: cover; /* Maintain aspect ratio and cover the area */
      }
      .card-body {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(255, 255, 255, 0.9);
        transition: max-height 0.3s ease-in-out;
        max-height: 50px; /* Only show the title initially */
        overflow-y: hidden; /* Hide the overflowing content */
      }

      .card:hover .card-body {
        max-height: 100%; /* Expand to full height on hover */
        overflow-y: auto; /* Enable scrolling if content overflows */
      }

      .card-body .card-title {
        margin-bottom: 0; /* Ensure no space between title and description */
        white-space: normal; /* Allow text to wrap */
        overflow: hidden; /* Hide overflow */
        text-overflow: ellipsis; /* Optional: Show ellipsis for overflow */
        max-height: none;
      }

      .card-body .card-text {
        display: block;
      }
    </style>
